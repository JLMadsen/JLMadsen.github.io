<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jlmadsen github io</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <style>
        a {
            color: black;
            text-decoration: none;
        }
        
        .container {
            display: inline-block;

            margin: 0;
            position: absolute;
            top: 50%;

            border: 1px solid black;
            padding: 10px;

            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>JLMadsen.github.io</h1>

        <h3><a href="/etc/game">Bow & Arrow game</a></h3>
        <h3><a href="/etc/noise">Noise generator</a></h3>

        <ul id="posts_list">

        </ul>
    </div>

    <script>
        (async () => {
            fetch('https://jlmadsen.github.io/posts.txt')
            .then(data => data.text())
            .then(data => data.split('\n'))
            .then(data => {data.pop(); return data})
            .then(posts => {

                console.log(posts)
                
                let list = document.getElementById('posts_list')
                posts.forEach(p => {
                    let [url, title] = p.split('|');
                    let link = document.createElement('a');
                    link.href= url;
                    link.innerText = title;
                    let list_item = document.createElement('li')
                    list_item.appendChild(link)
                    list.appendChild(list_item)
                })
            })
        })()
    </script>
</body>
</html>
